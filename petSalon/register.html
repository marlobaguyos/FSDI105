<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pet Salon</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Top navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <form action="#">
        <p>
            <label for="name">Name:</label>
            <input id="txtName" type="text">
        </p>

        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="txtAge">
        </p>

        <p>
            <label for="gender">Gender:</label>
            <input id="txtgender" type="text">
        </p>

        <p>
            <label for="breed">Breed:</label>
            <input id="txtbreed" type="text">
        </p>

        <p>
            <label for="services">Service:</label>
            <select name="services" id="txtservice">
                <option value="" disabled selected> ----- Select a Service ----- </option>
                <option value="Shower">Shower</option>
                <option value="Hair cut">Hair Cut</option>
                <option value="Full service">Full Service</option>
            </select>
        </p>

        <p>
            <label for="oName">Owner's Name:</label>
            <input id="txtOname" type="text">
        </p>

        <p>
            <label for="contact">Contact phone:</label>
            <input id="txtcontact" type="text">
        </p>

        <input type="button" value="Register" onclick="register();">
    </form>

    <div>
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Owner Name</th>
                <th>Contact</th>
            </thead>

            <tbody id="rowPet">

            </tbody>
        </table>
    </div>

    <script src="myscript.js"></script>
</body>

</html>
