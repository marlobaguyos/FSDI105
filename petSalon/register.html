<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="mystyle.css">
  <title>Pet Salon Register</title>
</head>

<body>
  <header>
    <h1>The Fashion Pet</h1>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="register">
    <div class="input-pet">
      <form action="#">
        <p>
          <label for="name">Name:</label>
          <input id="txtName" type="text">
        </p>

        <p>
          <label for="age">Age:</label>
          <input type="number" name="age" id="txtAge">
        </p>

        <p>
          <label for="gender">Gender:</label>
          <input id="txtgender" type="text">
        </p>

        <p>
          <label for="breed">Breed:</label>
          <input id="txtbreed" type="text">
        </p>

        <p>
          <label for="services">Service:</label>
          <select name="services" id="txtservice">
            <option value="" disabled selected> ----- Select a Service ----- </option>
            <option value="Shower">Shower</option>
            <option value="Hair cut">Hair Cut</option>
            <option value="Full service">Full Service</option>
          </select>
        </p>

        <p>
          <label for="oName">Owner's Name:</label>
          <input id="txtOname" type="text">
        </p>

        <p>
          <label for="contact">Contact phone:</label>
          <input id="txtcontact" type="text">
        </p>

        <input type="button" value="Register" onclick="register();">
      </form>
    </div>

    <div class="display">
      <div class="search">
        <input type="search" name="search" id="petSearch">
        <button>Search</button>
      </div>
      <table>
        <thead>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Owner Name</th>
          <th>Contact</th>
        </thead>

        <tbody id="rowPet">

        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div id="info" class="info">
      <p>lkasjdflajsdfl</p>
    </div>
  </footer>
  <script src="myscript.js"></script>
</body>

</html>
